<form>
	<input type="text" ng-model="search">
	<p ng-show="search">Du suchst gerade nach: {{search}}</p>
</form>

<table class="table" ng-controller="LinksAxaCtrl">
	<tr ng-repeat="link in linksAxa | filter:search">
		<td><a href="{{link.url}}" target="_blank">{{link.name}}</a></td>
		<td>{{link.kategorie}}</a></td>
	</tr>
</table>
